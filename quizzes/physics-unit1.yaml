description: 'Units and Measurements (100)'
topic: physics
id: unit-1-quiz
title: 'Unit 1 Quiz: Units and Measurements'
courseCode: Basic-Physics
questions:
    -
        text: 'The property of an object that can be measured using measuring instruments is known as_'
        options:
            -
                correct: false
                value: 'a chemical quantity'
            -
                correct: true
                value: 'b physical quantity'
            -
                correct: false
                value: 'c mathematical quantity'
            -
                correct: false
                value: 'd all of the above'
    -
        text: 'The standard used for measurement of a physical quantity is called ________.'
        options:
            -
                correct: true
                value: 'a unit'
            -
                correct: false
                value: 'b systematic quantity'
            -
                correct: false
                value: 'c magnitude'
            -
                correct: false
                value: 'd all of the above'
    -
        text: 'The requirement of a good unit is________.'
        options:
            -
                correct: true
                value: 'a well-defined and easily observable'
            -
                correct: true
                value: 'b universally accepted'
            -
                correct: true
                value: 'c unchangeable (invariable)'
            -
                correct: false
                value: 'd all of the above'
    -
        text: 'A set of fundamental and derived units is referred to as ________.'
        options:
            -
                correct: true
                value: 'a system of units'
            -
                correct: false
                value: 'b system of dimensions'
            -
                correct: false
                value: 'c units'
            -
                correct: false
                value: 'd error in the measurement'
    -
        text: 'CGS stands for ________.'
        options:
            -
                correct: false
                value: 'a cm-g-s'
            -
                correct: false
                value: 'b cm-kg-s'
            -
                correct: false
                value: 'c g-c-s'
            -
                correct: true
                value: 'd cm-g-s-h'
