id: physics-unit3-Fiber-Optics
title: 'Fiber-Optics'
description: 'This unit covers the basics of Fiber-Optics in physics.'
topic: physics-unit3-Fiber-Optics
questions:
  -
    text: 'When a ray of light travels through a denser medium is incident on the surface rarer medium at an angle greater than the critical angle, the ray is totally reflected in a denser medium. This phenomenon is called ________.'
    options:
      -
        correct: true
        value: 'a) total internal reflection'
      -
        correct: false
        value: 'b) total internal refraction'
      -
        correct: false
        value: 'c) total internal polarisation'
      -
        correct: false
        value: 'd) both (a) and (b)'
  -
    text: 'In total internal reflection phenomenon, the critical angle (ic) is defined as the angle of incidence in the denser medium at which angle of refraction is______.'
    options:
      -
        correct: false
        value: 'a) 45°'
      -
        correct: false
        value: 'b) 90°'
      -
        correct: false
        value: 'c) less than 45°'
      -
        correct: true
        value: 'd) greater than 90°'
  -
    text: 'The angle of incidence in the denser medium for which the angle of refraction is 90° is called ________.'
    options:
      -
        correct: false
        value: 'a) Snell’s law'
      -
        correct: false
        value: 'b) incident angle'
      -
        correct: false
        value: 'c) refracted angle'
      -
        correct: true
        value: 'd) critical angle'
  -
    text: 'The conditions of TIR _______.'
    options:
      -
        correct: false
        value: 'a) light must travel from optically denser medium to optically rarer medium.'
      -
        correct: true
        value: 'b) angle of incidence is greater than its critical angle'
      -
        correct: false
        value: 'c) light must travel from optically rarer to optically denser medium.'
      -
        correct: true
        value: 'd) both (a) and (b)'
  -
    text: 'Choose the correct option from the following for the conditions of TIR?'
    options:
      -
        correct: true
        value: 'a) Angle of incidence is greater than the critical angle.'
      -
        correct: false
        value: 'b) light must travel from optically denser to optically rarer medium'
      -
        correct: true
        value: 'c) Refractive index of the core is greater than the refractive index of cladding.'
      -
        correct: true
        value: 'd) all of these'
