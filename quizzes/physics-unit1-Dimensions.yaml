        text: 'Which of the following equations is dimensionally correct?'
        options:
        -
            correct: false
            value: 'v = u + at'
        -
            correct: false
            value: 's = t + 1/2 at^2'
        -
            correct: true
            value: 'v^2 = u + 2as^2'
        -
            correct: false
            value: 'K.E. = 1/2 m^2 v^2'
    -
        text: 'Which of the following equations is dimensionally correct?'
        options:
        -
            correct: true
            value: 'v = 2u + at'
        -
            correct: false
            value: 's = ut + 1/2 at^2'
        -
            correct: false
            value: 'v = 2s/t'
        -
            correct: false
            value: 'K.E. = 1/2 m^2 v^2'
    -
        text: 'Which of the following equations is dimensionally correct?'
        options:
        -
            correct: true
            value: 'W = f x s^2'
        -
            correct: false
            value: 's = ut^2 + 1/2 at^2'
        -
            correct: false
            value: 'v^2 = u^2 + 2as'
        -
            correct: false
            value: 'F = ma^2'
    -
        text: 'Which of the following equations is dimensionally correct?'
        options:
        -
            correct: true
            value: 'F = ma'
        -
            correct: false
            value: 's = at + 1/2 ut^2'
        -
            correct: false
            value: 'v^2 = u + 2as^2'
        -
            correct: false
            value: 'K.E. = 1/2 m^2 v^2'
    -
        text: 'Which of the following equations is dimensionally incorrect?'
        options:
        -
            correct: true
