id: physics-unit1-Dimensions
title: 'Dimensions of Physical Quantities'
description: 'Questions about dimensions of physical quantities.'
topic: Physics-Unit1-Dimensions
questions:
    -
        text: 'The dimensions of a physical quantity are the _____ to which fundamental units must be raised to obtain the unit of a given Physical quantity.'
        options:
            -
                correct: false
                value: scales
            -
                correct: false
                value: systems
            -
                correct: false
                value: powers
            -
                correct: true
                value: 'all of the above'
        detail: 'Correct! Dimensions represent the powers to which fundamental units must be raised.'
    -
        text: 'The dimensions of pressure are the same as ______.'
        options:
            -
                correct: false
                value: energy
            -
                correct: true
                value: force
            -
                correct: false
                value: 'energy per unit volume'
            -
                correct: false
                value: 'force per unit volume'
        detail: 'Right! Pressure has the same dimensions as force.'
    -
        text: 'Which one of the following is dimensionless?'
        options:
            -
                correct: true
                value: 'Volume / area'
            -
                correct: false
                value: 'Volume / Density'
            -
                correct: true
                value: 'Energy / Work'
            -
                correct: true
                value: 'Force / Acceleration'
        detail: 'Correct! Dimensionless quantities have no units.'
    -
        text: 'To decide dimensions of a physical quantity, the symbol of mass is expressed by_____'
        options:
            -
                correct: true
                value: M
            -
                correct: false
                value: L
            -
                correct: false
                value: A
            -
                correct: false
                value: C
    -
        text: 'Dimensional formula for area is_____'
        options:
            -
                correct: false
                value: 'L2 M1 T0'
            -
                correct: true
                value: 'L2 M0 T0'
            -
                correct: false
                value: 'L0 M2 T1'
            -
                correct: false
                value: 'L0 M0 T2'
        detail: 'Correct! The dimensional formula for area is L2 M0 T0.'
    -
        text: 'The dimensional formula for velocity is ________.'
        options:
            -
                correct: false
                value: 'L-2 M1 T0'
            -
                correct: false
                value: 'L1 M0 T-1'
            -
                correct: true
                value: 'L0 M2 T-1'
            -
                correct: false
                value: 'L1 M0 T2'
        detail: 'Right! The dimensional formula for velocity is L0 M2 T-1.'
    -
        text: 'Dimensional formula for density is____'
        options:
            -
                correct: false
                value: 'L3 M1 T0'
            -
                correct: false
                value: 'L3 M1 T-1'
            -
                correct: true
                value: 'L0 M2 T-1'
            -
                correct: false
                value: 'L-3 M1 T0'
        detail: 'Correct! The dimensional formula for density is L0 M2 T-1.'
    -
        text: 'Out of the following, which physical quantity has a dimensional formula L1 M1 T-2?'
        options:
            -
                correct: true
                value: force
            -
                correct: false
                value: acceleration
            -
                correct: false
                value: velocity
            -
                correct: false
                value: density
        detail: 'Correct! The dimensional formula [L1 M1 T-2] corresponds to force.'
    -
        text: 'In the dimensional equation [La Mb Tc], [a b c] are called_______'
        options:
            -
                correct: false
                value: 'Dimensional formula'
            -
                correct: false
                value: dimensions
            -
                correct: false
                value: 'basic quantities'
            -
                correct: true
                value: 'derived quantities'
        detail: 'Correct! [a b c] in the dimensional equation are called derived quantities.'
    -
        text: 'The dimensions of work is ________.'
        options:
        -
            correct: true
            value: 'a [L^2 M^1 T^2]'
        -
            correct: false
            value: 'b [L^2 M^-1 T^2]'
        -
            correct: false
            value: 'c [L^2 M^1 T^-2]'
        -
            correct: false
            value: 'd [L^-2 M^1 T^-1]'
        explanation: 'Explanation: Work = Force * Displacement = mass * acceleration * displacement = M * (L / T^2) * L => [L^2 M^1 T^-2]'
    -
        text: '[L^-1 M^0 T^0 K^1] are the dimensions of ____.'
        options:
        -
            correct: false
            value: '(a) temperature'
        -
            correct: false
            value: '(b) temperature gradient'
        -
            correct: false
            value: '(c) velocity'
        -
            correct: true
            value: '(d) density'
    -
        text: '[L^2 M^1 T^-2 ] are the dimensions of ____.'
        options:
        -
            correct: true
            value: '(a) power'
        -
            correct: false
            value: '(b) temperature gradient'
        -
            correct: false
            value: '(c) energy'
        -
            correct: false
            value: '(d) momentum'
    -
        text: '[L^1 M^0 T^-2 ] are the dimensions of ____.'
        options:
        -
            correct: false
            value: '(a) acceleration'
        -
            correct: false
            value: '(b) temperature gradient'
        -
            correct: false
            value: '(c) work'
        -
            correct: true
            value: '(d) momentum'
    -
        text: '[L^2 M^1 T^-3 ] are the dimensions of ____.'
        options:
        -
            correct: true
            value: '(a) power'
        -
            correct: false
            value: '(b) temperature gradient'
        -
            correct: false
            value: '(c) energy'
        -
            correct: false
            value: '(d) momentum'
    -
        text: '[L^1 M^1 T^-2 ] are the dimensions of ____.'
        options:
        -
            correct: false
            value: '(a) power'
        -
            correct: false
            value: '(b) temperature gradient'
        -
            correct: true
            value: '(c) force'
        -
            correct: false
            value: '(d) momentum'
    -
        text: 'The dimensional formula for impulse is ________.'
        options:
        -
            correct: false
            value: '(a) [L^-2 M^1 T^1]'
        -
            correct: true
            value: '(b) [L^1 M^1 T^-1]'
        -
            correct: false
            value: '(c) [L^2 M^2 T^-1]'
        -
            correct: false
            value: '(d) [L^1 M^0 T^2]'
    -
        text: 'The dimensional formula for volume is ________.'
        options:
        -
            correct: false
            value: '(a) [L^-1 M^1 T^0]'
        -
            correct: true
            value: '(b) [L^1 M^0 T^-1]'
        -
            correct: false
            value: '(c) [L^0 M^2 T^-1]'
        -
            correct: false
            value: '(d) [L^3 M^0 T^0]'
    -
        text: '[L^1 M^1 T^-1] are the dimensions of ____.'
        options:
        -
            correct: false
            value: '(a) momentum'
        -
            correct: false
            value: '(b) impulse'
        -
            correct: false
            value: '(c) force'
        -
            correct: true
            value: '(d) both a and b'
        explanation: 'Explanation: Impulse = Force * Time = M * (L / T^2) * T => [L^1 M^1 T^-1]'
    -
        text: 'The dimensions of Kinetic energy are the same as that of___'
        options:
        -
            correct: false
            value: '(a) Force'
        -
            correct: false
            value: '(b) Pressure'
        -
            correct: true
            value: '(c) Work'
        -
            correct: false
            value: '(d) Momentum'
    -
        text: 'Which of the following pairs has the same dimensions?'
        options:
        -
            correct: false
            value: '(a) Specific Heat and Latent Heat'
        -
            correct: true
            value: '(b) Impulse and Momentum'
        -
            correct: false
            value: '(c) Surface Tension and Force'
        -
            correct: false
            value: '(d) Moment of Inertia and Torque'
    -
        text: '[L^1 M^1 T^-3 K^-1] is the dimensional formula of_____.'
        options:
        -
            correct: false
            value: '(a) coefficient of thermal conductivity'
        -
            correct: false
            value: '(b) coefficient of friction'
        -
            correct: false
            value: '(c) modulus of elasticity'
        -
            correct: true
            value: '(d) energy'
    -
        text: 'To check the correctness of a physical equation, dimensions of all the terms involved in the equation should be'
        options:
        -
            correct: false
            value: 'A same'
        -
            correct: true
            value: 'B different'
        -
            correct: false
            value: 'C multiple of each other'
        -
            correct: false
            value: 'D all of these'
    -
        text: 'The conversion factor between MKS unit and CGS unit of energy is____'
        options:
        -
            correct: true
            value: 'A 10^7'
        -
            correct: false
            value: 'B 10^5'
        -
            correct: false
            value: 'C 10^3'
        -
            correct: false
            value: 'D 10^2'
    -
        text: 'The conversion factor between SI unit and CGS unit of power is____'
        options:
        -
            correct: true
            value: 'A 10^7'
        -
            correct: false
            value: 'B 10^5'
        -
            correct: false
            value: 'C 10^3'
        -
            correct: false
            value: 'D 10^2'
        explanation: 'Hint: SI unit of power is watt or J/s, and CGS unit is erg/s. 1 watt = 1 J/s = 10^7 erg/s (1 J = 10^7 erg)'
    -
        text: 'The conversion factor between SI unit and CGS unit of work is____'
        options:
        -
            correct: true
            value: 'A 10^7'
        -
            correct: false
            value: 'B 10^5'
        -
            correct: false
            value: 'C 10^3'
        -
            correct: false
            value: 'D 10^2'
        explanation: 'Hint: SI unit of work is joule, and CGS unit is erg. 1 J = 10^7 erg'
    -
        text: 'The conversion factor between SI unit and CGS unit of density is____'
        options:
        -
            correct: true
            value: 'A 10^7'
        -
            correct: false
            value: 'B 10^3'
        -
            correct: false
            value: 'C 10^-3'
        -
            correct: false
            value: 'D 10^2'
        explanation: 'Hint: SI unit of density is kg/m^3, and CGS unit is g/cm^3. 1 kg/m^3 = 1000 g/(100 cm)^3 = 10^3 g/(10^2 cm)^3 = 10^3/10^6 g/cm^3 = 10^-3 g/cm^3'
    -
        text: 'Which of the following equations is dimensionally incorrect?'
        options:
        -
            correct: true
            value: 'v = u + at'
        -
            correct: false
            value: 's = ut + 1/2 at^2'
        -
            correct: false
            value: 'v^2 = u^2 + 2as'
        -
            correct: false
            value: 'K.E. = 1/2 m^2 v^2'
